version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: soccer_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: soccer_slot_manager
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - soccer_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Python/Flask)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soccer_backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/soccer_slot_manager
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_change_in_production}
      - PORT=5000
      - FLASK_ENV=production
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - soccer_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React/Vite + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soccer_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - soccer_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local

networks:
  soccer_network:
    driver: bridge
